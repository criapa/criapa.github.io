<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Vídeo - CRIAPA IP Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .video-container:hover .controls {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-900 flex flex-col items-center justify-center min-h-screen text-white p-4">

    <div class="w-full max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">CRIAPA IP Hub</h1>
            <p class="text-xl text-slate-400 mt-2">Acelerando a inovação da pesquisa ao mercado.</p>
        </header>

        <main>
            <div id="video-container" class="video-container w-full aspect-video bg-black rounded-xl shadow-2xl relative overflow-hidden">
                <video id="videoPlayer" class="w-full h-full" loop muted autoplay playsinline>
                    <source src="CRIAPA_Inovação_e_PI_para_Startups.mp4" type="video/mp4">
                    Seu navegador não suporta o player de vídeo.
                </video>

                <div id="controls" class="controls absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-4 flex items-center gap-4 opacity-0 transition-opacity duration-300">
                    <button id="playPauseBtn" class="p-2">
                        <svg id="playIcon" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm10.337 6.425l-4.28-2.675a.5.5 0 00-.78.401v5.35a.5.5 0 00.78.401l4.28-2.675a.5.5 0 000-.802z"/></svg>
                        <svg id="pauseIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4h3v12H5V4zm7 0h3v12h-3V4z"/></svg>
                    </button>

                    <div class="flex-grow flex items-center gap-2">
                        <span id="currentTime" class="text-sm w-12 text-center">00:00</span>
                        <div id="progressContainer" class="w-full h-2 bg-white/20 rounded-full cursor-pointer group">
                             <div id="progressBar" class="h-full bg-sky-500 rounded-full relative">
                                 <div class="absolute right-0 top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                             </div>
                        </div>
                        <span id="duration" class="text-sm w-12 text-center">00:00</span>
                    </div>

                    <button id="muteBtn" class="p-2">
                        <svg id="volumeIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M7 3a1 1 0 00-1 1v12a1 1 0 001 1h3a1 1 0 001-1V4a1 1 0 00-1-1H7zM12.293 4.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L14.586 11l-2.293-2.293a1 1 0 010-1.414z"/></svg>
                        <svg id="muteIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M3.707 5.293a1 1 0 00-1.414 1.414l10 10a1 1 0 001.414-1.414l-10-10zM10 3a1 1 0 00-1 1v.758L12.758 8.5 13 8V4a1 1 0 00-1-1h-2zm-1 14v-2.758L5.242 10.5 5 11v5a1 1 0 001 1h3a1 1 0 001-1z"/></svg>
                    </button>
                     <button id="fullscreenBtn" class="p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5h-4m0 0v4m0-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5h-4m0 0v-4m0 4l-5-5"></path></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('videoPlayer');
            const controls = document.getElementById('controls');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const muteBtn = document.getElementById('muteBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const muteIcon = document.getElementById('muteIcon');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            const togglePlayPause = () => {
                if (video.paused || video.ended) {
                    video.play();
                } else {
                    video.pause();
                }
            };

            const updatePlayPauseIcon = () => {
                if (video.paused || video.ended) {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                } else {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                }
            };
            
            const updateProgress = () => {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(video.currentTime);
            };

            const seek = (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.pageX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            };

            const toggleMute = () => {
                video.muted = !video.muted;
            };

            const updateMuteIcon = () => {
                if (video.muted) {
                    volumeIcon.classList.add('hidden');
                    muteIcon.classList.remove('hidden');
                } else {
                    volumeIcon.classList.remove('hidden');
                    muteIcon.classList.add('hidden');
                }
            };

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        alert(`Erro ao entrar em tela cheia: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            };

            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(video.duration);
                updateMuteIcon();
            });

            video.addEventListener('play', updatePlayPauseIcon);
            video.addEventListener('pause', updatePlayPauseIcon);
            video.addEventListener('ended', updatePlayPauseIcon);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('volumechange', updateMuteIcon);
            video.addEventListener('click', togglePlayPause);

            playPauseBtn.addEventListener('click', togglePlayPause);
            progressContainer.addEventListener('click', seek);
            muteBtn.addEventListener('click', toggleMute);
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Hide controls on mouse leave
            let controlsTimeout;
            videoContainer.addEventListener('mouseenter', () => {
                clearTimeout(controlsTimeout);
                controls.style.opacity = '1';
            });

             videoContainer.addEventListener('mouseleave', () => {
                if (!video.paused) {
                   controlsTimeout = setTimeout(() => {
                        controls.style.opacity = '0';
                    }, 2000);
                }
            });
             videoContainer.addEventListener('mousemove', () => {
                clearTimeout(controlsTimeout);
                controls.style.opacity = '1';
                if (!video.paused) {
                   controlsTimeout = setTimeout(() => {
                        controls.style.opacity = '0';
                    }, 3000);
                }
            });


        });
    </script>
</body>
</html>
